# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = lf-term


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = hypr-waybar
exec-once = sleep 1; hyprlock


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]
# workspace = name:browser
# windowrule = workspace name:browser, class:^(vivaldi-personal)$

workspace = name:,monitor:DP-1
workspace = name:,monitor:DP-1
workspace = name:,monitor:HDMI-A-1
workspace = name:,monitor:HDMI-A-1
workspace = name:,monitor:HDMI-A-1

windowrule = workspace name:, class:^(vivaldi-personal)$
windowrule = workspace name:, class:^(Alacritty.project)$
windowrule = workspace name:, class:^(ferdium)$
windowrule = workspace name:, class:^(brave-www.youtube.com__).*$
windowrule = workspace name:, class:^(vivaldi-work)$

windowrule = syncfullscreen 0, class:^(brave-).*$
windowrule = syncfullscreen 0, class:^(vivaldi-).*$

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

binds {
    allow_workspace_cycles = true
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
# Actions
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod, Z, fullscreen, 1 #fulscreen with waybar showing z for zoom
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, hypr-togglefloating
bind = $mainMod SHIFT, SPACE, exec, hypr-togglefloatingfocus
bind = $mainMod, R, exec, $menu
bind = $mainMod SUPER, TAB, workspace, previous
bind = $mainMod, S, togglesplit, # dwindle

# Apps
bind = $mainMod, semicolon, exec, fuzzel-run
bind = $mainMod SHIFT, semicolon, exec, fuzzel
bind = $mainMod, apostrophe, exec, ~/.scripts/sway/copyq.sh
bind = $mainMod, W, exec, hypr-windows
bind = $mainMod CTRL, P, exec, tmux-project
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, B, exec, hypr-focusorexec vivaldi-personal browser
bind = $mainMod CTRL, K, exec, terminal-float -t "khal" -e khal interactive
bind = $mainMod CTRL, F, exec, $(hyprctl dispatch "focuswindow class:ferdium") == "ok" || ferdium

bind = , Print, exec, hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"' | grim -g - ~/Pictures/screenshots/screenshot_from_$(date +%Y-%m-%d_%H-%M-%S).png
bind = $mainMod, Print, exec, grim ~/Pictures/screenshots/screenshot_from_$(date +%Y-%m-%d_%H-%M-%S).png
bind = Shift, Print, exec, slurp | grim -g - ~/Pictures/screenshots/screenshot_from_$(date +%Y-%m-%d_%H-%M-%S).png

bind = $mainMod, D, exec, dunstctl context
bind = $mainMod SHIFT, D, exec, dunstctl close

# Move focus with mainMod + arrow keys
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

bind = $mainMod, H, exec, hypr-focus left
bind = $mainMod, L, exec, hypr-focus right
bind = $mainMod, K, exec, hypr-focus up
bind = $mainMod, J, exec, hypr-focus down

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod, N, workspace, m+1
bind = $mainMod, P, workspace, m-1
bind = $mainMod, C, workspace, emptym
bind = $mainMod SHIFT, N, movetoworkspace, m+1
bind = $mainMod SHIFT, P, movetoworkspace, m-1
bind = $mainMod SHIFT, C, movetoworkspace, emptym
bind = $mainMod CTRL, L, movecurrentworkspacetomonitor, 1
bind = $mainMod CTRL, H, movecurrentworkspacetomonitor, 0
bind = $mainMod , BACKSPACE, movecurrentworkspacetomonitor, 0
bind = $mainMod CTRL, J, swapactiveworkspaces, 0 1

# Switch workspaces with mainMod + [0-9]

bind = $mainMod, 1, workspace, name:
bind = $mainMod, 2, workspace, name:
bind = $mainMod, 3, workspace, name:
bind = $mainMod, 4, workspace, name:
bind = $mainMod, 5, workspace, name:
bind = $mainMod, 6, workspace, name:
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, G, togglespecialworkspace, magic
bind = $mainMod SHIFT, G, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#######################
### SUBMAPS / MENUS ###
#######################

$power = System: (l) lock, (e) exit, (r) reboot, (Shift+s) shutdown, (b) backup and shutdown, (Esc) cancel
bind = $mainMod, Q, submap, $power
submap = $power
bind = , L, exec, hyprlock
bind = , L, submap, reset
bind = , E, exit
bind = , E, submap, reset
bind = , R, exec, reboot
bind = , R, submap, reset
bind = SHIFT, S, exec, poweroff
bind = SHIFT, S, submap, reset
bind = , B, exec, backintime backup & sleep 5s; backintime shutdown
bind = , B, submap, reset
bind = , escape, submap, reset
bind = , catchall, submap, reset
submap = reset

$resize = Resize: (l) right, (h) left, (k) up, (j) down, (Esc) cancel
bind = $mainMod, R, submap, $resize
submap = $resize
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10
bind = , catchall, submap, reset
bind = , escape, submap, reset
submap = reset

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$
windowrule = float,class:^(Alacritty.floating)$
windowrule = size 1200 700,class:^(Alacritty.floating)$
windowrule = float,class:^(org.wezterm.floating)$
windowrule = size 1200 700,class:^(org.wezterm.floating)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
