[font]
size = 12

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command = "xdg-open"
post_processing = true
regex = '''(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)//[a-zA-Z0-9,'+\.\-_/\?=&%:]+'''

[hints.enabled.binding]
key = "U"
mods = "Alt"

[hints.enabled.mouse]
enabled = true

[[keyboard.bindings]]
chars = "\u001B[13;5u"
key = "Return"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "Escape"
mode = "~Vi"
mods = "Alt"

[[keyboard.bindings]]
action = "ToggleViMode"
key = "S"
mode = "~Vi|~Search"
mods = "Alt|Control"

[[keyboard.bindings]]
action = "SearchBackward"
key = "S"
mode = "~Vi"
mods = "Alt|Control"

[[keyboard.bindings]]
action = "Paste"
key = "P"
mode = "~Vi"
mods = "Alt|Control"

[[keyboard.bindings]]
action = "PasteSelection"
key = "V"
mode = "~Vi"
mods = "Alt|Control"
