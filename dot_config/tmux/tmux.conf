# rebind master key
unbind C-b
set -g prefix C-g
bind C-g send-prefix

bind c new-window -c "#{pane_current_path}"

bind y copy-mode
bind C-y copy-mode

bind C-u copy-mode \; send -X halfpage-up
bind C-d copy-mode \; send -X halfpage-down
bind / copy-mode \; send-keys ?
bind ? copy-mode \; send-keys /

bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

set -g base-index 1

bind C-p display-popup -E "tmux-project"
bind C-l display-popup -w 90% -h 90% -E "lazygit"
bind -r v split-window -h -c "#{pane_current_path}"
bind -r s split-window -v -c "#{pane_current_path}"
bind -r C-s choose-tree -Zs _

set -s user-keys[0] "\e[;"


bind -r n select-window -n
bind -r p select-window -p
bind -n M-n select-window -n
bind -n M-p select-window -p

