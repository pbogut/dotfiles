bind -n M-j run-shell "tmux-select-window-or-new 1"
bind -n M-k run-shell "tmux-select-window-or-new 2"
bind -n M-l run-shell "tmux-select-window-or-new 3"
bind -n M-\; run-shell "tmux-select-window-or-new 4"
bind -n M-1 run-shell "tmux-select-window-or-new 1"
bind -n M-2 run-shell "tmux-select-window-or-new 2"
bind -n M-3 run-shell "tmux-select-window-or-new 3"
bind -n M-4 run-shell "tmux-select-window-or-new 4"
bind -n M-5 run-shell "tmux-select-window-or-new 5"
bind -n M-6 run-shell "tmux-select-window-or-new 6"
bind -n M-7 run-shell "tmux-select-window-or-new 7"
bind -n M-8 run-shell "tmux-select-window-or-new 8"
bind -n M-9 run-shell "tmux-select-window-or-new 9"
bind -n M-0 run-shell "tmux-select-window-or-new 10"

set -g focus-events on

set -g set-titles on
set -g set-titles-string "#T |t#{session_id}"

#set -g default-terminal "xterm-256color"
#set-option -ga terminal-overrides ",xterm-256color:Tc"

set -sg escape-time 0
set-option -g history-limit 10000

# act like vim
set -g status-keys vi
setw -g mode-keys vi

# yank vi like
bind -Tcopy-mode-vi v send -X begin-selection
bind -Tcopy-mode-vi i send -X cancel
bind -Tcopy-mode-vi y send -X copy-pipe 'xclip -in -selection clipboard'
bind -Tcopy-mode-vi / command-prompt -i -p "Search down" "send -X search-forward-incremental \"%%%\""
bind -Tcopy-mode-vi ? command-prompt -i -p "Search up" "send -X search-backward-incremental \"%%%\""

# set -g status off

set -g popup-border-lines rounded
set -g status-bg "colour0"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g status-right-length "100"
setw -g window-status-separator ""

