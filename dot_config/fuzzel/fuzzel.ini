width=75
dpi-aware=no
show-actions=yes
horizontal-pad=20
vertical-pad=10
inner-pad=5
line-height=20
font=JetBrainsMono Nerd Font Mono:size=14

[colors]
background=222222ff
text=dfdfdfff
prompt=586e75ff
placeholder=93a1a1ff
input=dfdfdfff
match=ff4444ff
selection=285577ff
selection-text=dfdfdfff
selection-match=ff4444ff
counter=93a1a1ff
border=285577ff

[key-bindings]
delete-next=none
delete-line-backward=none
delete-line-forward=none
next=none
prev=none
next-with-wrap=Control+j Control+n Down
prev-with-wrap=Control+k Control+p Up
next-page=Control+d
prev-page=Control+u
